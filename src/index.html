<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Instagram</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <div class="body">
        <!-- left side body -->
        <div>
            <div>
                <img  src="https://www.instagram.com/static/images/homepage/home-phones@2x.png/9364675fb26a.png" alt=""
                    srcset="">
                <img class="slide_image hidden" src="https://www.instagram.com/static/images/homepage/screenshot5.jpg/0a2d3016f375.jpg" alt=""
                    srcset="">
                <img class="slide_image hidden" src="https://www.instagram.com/static/images/homepage/screenshot2.jpg/6f03eb85463c.jpg" alt=""
                    srcset="">
                <img class="slide_image hidden" src="https://www.instagram.com/static/images/homepage/screenshot1.jpg/d6bf0c928b5a.jpg" alt=""
                    srcset="">
                <img class="slide_image hidden" src="https://www.instagram.com/static/images/homepage/screenshot3.jpg/f0c687aa6ec2.jpg" alt=""
                    srcset="">
            </div>
        </div>

        <!-- right side body -->
        <div>
            <div class="form_holder">
                <div><img src="../src/assets/Annotation 2020-08-17 165449.png" alt="" srcset=""></div>
                <div>Sign up to see photos and videos from your friends.</div>
                <div><button> <span class="material-icons"> facebook </span> Log in with Facebook </button></div>
                <div>
                    <div>OR</div>
                </div>
                <!-- sing up form holder -->
                <div>
                    <input placeholder="Mobile Number or Email" type="text">
                    <input placeholder="Full Name" type="text">
                    <input placeholder="Username" type="text">
                    <input placeholder="Password" type="text">
                </div>

                <div>
                    <button disabled="disabled">Sign Up</button>
                    <div class="disabled"></div>
                </div>

                <div>
                    By signing up, you agree to our <span>Terms , Data</span> <span>Policy</span> and <span>Cookies
                        Policy</span> .
                </div>

            </div>

            <div class="signup_holder">
                Have an account? <span>Log in</span>
            </div>

            <div class="get_app">
                <div>Get the app.</div>
                <div>
                    <div><img
                            src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/180ae7a0bcf7.png"
                            alt="" srcset=""></div>
                    <div><img
                            src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/e9cd846dc748.png"
                            alt="" srcset=""></div>
                </div>
            </div>
        </div>
    </div>

    <!--  footer -->
    <div class="footer">

        <div>
            <span>ABOUT</span>
            <span>HELP</span>

            <span>LOCATIONS</span>
            <span>TOP ACCOUNTS</span>
            <span>HASHTAGS</span>
            <span>LANGUAGE</span>
        </div>
        
        <div>Â© 2020 INSTAGRAM FROM FACEBOOK</div>
